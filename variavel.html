    <h2>Escrever variáveis em inglês</h2>

<script>
    //var nome simbólico para receber algum valor
    var clima1 = "Frio"
    console.log(clima1)

    //let
    let clima2 = "Quente"
    console.log(clima2)

    //const
    const clima3 = "Quente"
    //clima3 = "Frio" não pode ser atribuído outro valor. É constante
    console.log(clima3)

</script>
